<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>

</head>
<body>
  <div class="container">
    <div class="mortgage-calculator-container">
      <div class="mortgage-calculator-section">
        <div class="mortgage-title-header">
          <h1>Mortgage Calculator</h1>
          <button id="clear-all" type="reset">Clear All</p>
      </div>
        <label for="mortgage-amount">Mortgage Amount</label>
        <input type="number" id="mortgage-amount" name="mortgage-amount" min="1" max="999999999" required>

        <div class="term-and-rate-container">
          <div class="input-group">
            <label for="mortgage-term">Mortgage Term</label>
            <input type="number" id="mortgage-term" name="mortgage-term" min="1" max="999999999" required>
          </div>
        
          <div class="input-group">
            <label for="interest-rate">Interest Rate</label>
            <input type="number" id="interest-rate" name="interest-rate" min="1" max="999999999" required>
          </div>
        </div>
        
        <div class="mortgage-type">
          <label for="mortgage-type">Mortgage Type</label>
          <div>
            <input type="radio" id="repayment" name="mortgage-type" value="repayment" required>
            <label for="repayment">Repayment</label>
          </div>
          <div>
            <input type="radio" id="interest-only" name="mortgage-type" value="interest-only" required>
            <label for="interest-only">Interest Only</label>
          </div>
          <button id="btn-calculate-payments"><img src="./assets/images/icon-calculator.svg">Calculate Repayments</button>
          </div>
        </div>
  
      <!-- Mortgage Results Section -->
      <div class="mortgage-results-section">
        <div class="mortgage-results-inner-section">
          <img class="calc-image" src="./assets/images/illustration-empty.svg" alt="Results image">
          <h1 class="mortgage-results-inner-section-header-text">Results shown here</h1>
          <p class="mortgage-results-inner-section-paragraph-text">Complete the form and click "calculate repayments" to<br>see what your monthly repayments would be.</p>
          <div class="results-box-container">
            <p class="your-monthly-repayment-amount-text"></p>
          </div>
          
        </div>
      </div>
 

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Preston Gilmore</a>.
    </div>
  </div>

</body>
</html>
